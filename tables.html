<script src="main.js"> </script>
<div class="divcontainer">
<table>
    <caption> <h2 id="test">IMDB - Myndir</h2> </caption>
    <thead>
        <tr>
            <th scope="col">Nafn</th>
            <th scope="col">Genre</th>
            <th scope="col">Rating</th>
        </tr>
    </thead>

    <tbody>
        {% for item in site.data.myndir %}
        <tr>
            <td data-label="Nafn"> {{ item.name }} </td>
            <td data-label="Genre"> {{ item.genre }} </td>
            <td date-label="Rating"> {{ item.rating }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
